apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: es-quay-credentials
spec:
  secretStoreRef:
    name: awssm
    kind: ClusterSecretStore
  target: # ExternalSecret から作成されるKubernetes Secretを指定する
    name: quay-credentials
    type: kubernetes.io/basic-auth
  data: # 取得する秘匿情報を指定する
  - secretKey:  username #作成するSecretのkeyを指定
    remoteRef:
      key:  quay-robot-user # AWS Secrets Managerに登録したシークレット名
      property: username #シークレット内のkey名
  - secretKey: password
    remoteRef:
      key:  quay-robot-user # AWS Secrets Managerに登録したシークレット名
      property: password #シークレット内のkey名
